                  {"type": "mrkdwn", "text": "*Author*\n${{ github.actor }}"}
                ]},
                {"type": "section", "text": {"type": "mrkdwn", "text": "üîó <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Î°úÍ∑∏ ÌôïÏù∏>"}}
