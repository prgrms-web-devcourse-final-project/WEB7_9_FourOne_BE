spring:
    datasource:
        url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1
        driver-class-name: org.h2.Driver
        username: sa
        password:

    jpa:
        hibernate:
            ddl-auto: create-drop
        open-in-view: false
        show-sql: true
        properties:
            hibernate:
                format_sql: true

    h2:
        console:
            enabled: true

# --- Toss Payments (TEST) ---
toss:
    payments:
        base-url: https://api.tosspayments.com
        secret-key: test_secret
        customer-key-hmac-secret: test_hmac

# --- JWT (TEST) ---
jwt:
    secret: dGVzdHRlc3R0ZXN0dGVzdHRlc3R0ZXN0dGVzdHRlc3R0ZXN0
    access-token-expire: 1200
    refresh-token-expire: 604800

logging:
    level:
        org.hibernate.SQL: DEBUG
        org.hibernate.orm.jdbc.bind: TRACE

