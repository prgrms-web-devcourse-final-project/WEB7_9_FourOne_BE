spring:
    config:
        import: optional:file:.env.properties
    profiles:
        active: dev
    output:
        ansi:
            enabled: always

    # --- Datasource / JPA ---
    datasource:
        hikari:
            auto-commit: false

    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true
                highlight_sql: true
                use_sql_comments: true
                dialect: org.hibernate.dialect.MySQLDialect
                default_batch_fetch_size: 100
        show-sql: true

    # --- Web / MVC ---
    mvc:
        hiddenmethod:
            filter:
                enabled: true
    web:
        resources:
            static-locations:
                - classpath:/static/
    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB

    # --- Redis ---
    data:
        redis:
            host: localhost
            port: 6379

    # --- RabbitMQ ---
    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest
        listener:
            simple:
                acknowledge-mode: auto
                default-requeue-rejected: false
                retry:
                    enabled: true
                    max-attempts: 3
                    initial-interval: 1000
                    multiplier: 2.0
                    max-interval: 10000
            template:
                mandatory: true

# --- Logging ---
logging:
    level:
        org.hibernate.orm.jdbc.bind: TRACE
        org.hibernate.orm.jdbc.extract: TRACE
        org.springframework.transaction.interceptor: TRACE
        com.rest1: DEBUG
        com.mysite.knitly: DEBUG
        org.springframework.security: DEBUG
        org.springframework.security.oauth2: TRACE
        org.springframework.web: INFO
