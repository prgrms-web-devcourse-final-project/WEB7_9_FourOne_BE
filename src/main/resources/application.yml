spring:
    config:
        import: optional:file:.env.properties
    profiles:
        active: prod
    output:
        ansi:
            enabled: always

    # --- Datasource / JPA ---
    datasource:
        hikari:
            auto-commit: false

    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true
                highlight_sql: true
                use_sql_comments: true
                dialect: org.hibernate.dialect.MySQLDialect
                default_batch_fetch_size: 100
        show-sql: true

    # --- Web / MVC ---
    mvc:
        hiddenmethod:
            filter:
                enabled: true
    web:
        resources:
            static-locations:
                - classpath:/static/
    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB

    # --- Redis ---
    data:
        redis:
            host: localhost
            port: 6379

    # --- EMail ---
    mail:
        host: smtp.gmail.com
        port: 587
        username: rainy02190@gmail.com
        password: ${MAIL_PASSWORD}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true
                        required: true
                    connectiontimeout: 5000
                    timeout: 5000
# --- Jwt ---

jwt:
    secret: ${JWT_KEY}
    access-expire-minutes: 20
    refresh-expire-days: 7
    issuer: "DROP"

# --- Logging ---
logging:
    level:
        org.hibernate.orm.jdbc.bind: TRACE
        org.hibernate.orm.jdbc.extract: TRACE
        org.springframework.transaction.interceptor: TRACE
        com.rest1: DEBUG
        com.mysite.knitly: DEBUG
        org.springframework.security: DEBUG
        org.springframework.security.oauth2: TRACE
        org.springframework.web: INFO

